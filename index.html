<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="container">

    <img id="logo" src="assets/images/d-d_logo.png" alt="Dungeons and Dragons Logo">
    <h1>Hangman</h1>
    <div class="element" id="resultsBox">

    </div>
    <div id="wordBox">

    </div>
    <div class="element" id="guessesLeftBox">
      Guesses Left:
      <p id="guessesLeft"></p>
    </div>
    <div class="element" id="guessedListBox">
      Guesses Made:
      <p id="guessedList"></p>
    </div>
    <div class="element" id="winsBox">
      Wins:
      <p id="wins"></p>
    </div>
    <div class="element" id="lossesBox">
      Losses:
      <p id="losses"></p>
    </div>
  </div>


  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
